<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <img src="./images/Ellipse 1.svg" alt="ellipse" class="ellipse1" />
    <div class="profile_text-box">
      <img src="./images/leftArror.svg" alt="icon" class="back-icon" />
      <h4 class="text">Edit Profile</h4>
    </div>
    <div class="container">
      <div class="profile-Img">
        <img
          src="./images/Ellipse 79.jpg"
          alt="profile picture"
          class="image"
        />
        <img src="./images/ep_edit.svg" alt="edit Icon" class="edit" />
      </div>

      <form action="">
        <div class="input-div">
          <img src="./images/nameIcon.svg" alt="nameIcon" class="input-icon" />
          <input type="text" placeholder="Name" />
        </div>

        <div class="input-div">
          <img
            src="./images/clarity_email-solid.svg"
            alt=""
            class="input-icon"
          />
          <input type="text" placeholder="Email" />
        </div>

        <div class="input-div">
          <img src="./images/telIcon.svg" alt="telIcon" class="input-icon" />
          <input type="tel" placeholder="Phone Number" />
        </div>
      </form>

      <button class="save-btn">Save</button>
    </div>

    <img src="./images/Ellipse 2.svg" alt="ellipse" class="ellipse2" />
  </body>
</html>
